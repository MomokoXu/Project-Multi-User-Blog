{% extends "base.html" %}

{% block content %}
	<h2>Welcome to Momoko's Blog App</h2>
	<h3>Please choose the options below:</h3>
	{% if not user %}
		<a href="/login" class="option">Login</a>
		<br><br>
		<a href="/signup" class="option">Sign up</a>
		<br><br>
	{% endif %}
	<a href="/blog" class="option">Latest posts</a>
	<br><br>

	<form method="post">
		<label class="option">Look for a particular post
		<input type="text" name="post_id" value="{{post_id}}">
		<input type="submit">
		</label>
		<div class="error">{{error}}</div>
	</form>

	<br><br>
	<a href="/blog/newpost" class="option">Create a new post</a>
	<div class="error">{{newpost_error}}</div>
{% endblock %}
