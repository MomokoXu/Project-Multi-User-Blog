{% extends "base.html" %}

{% block content %}
  <h2>Edit what your comment &#x263a;</h2>

    <form method="post" class="comment-area">
      <label>
        <div>Comment</div>
        <textarea name="comment">{{comment}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <button type="submit">Submit</button>
      <button type="submit"><a href="/blog/{{post_id}}" class="btn">Cancel</a></button>
    </form>
{% endblock %}
