<div class="post">
  <div class="post-heading">
    <a class="post-title" href="/blog/{{p.key().id()}}">{{p.subject}}</a>
    <div class="post-author-date">
      by {{p.user.name}}, &nbsp;{{p.created_time.strftime("%b %d, %Y")}}
</div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
