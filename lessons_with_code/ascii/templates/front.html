<!DOCTYPE html>

<html>
	<head>
		<title>/Momoko's ascii/</title>
	</head>

	<style type="text/css">
	{% include "css/main.css" %}
	</style>

	<body>
		<h1>Momoko's ASCII</h1>

		<form method="post">
			<label>
				<div>title<div>
				<input type="text" name="title" value="{{title}}">
			</label>

			<label>
				<div>art</div>
				<textarea name="art">{{art}}</textarea>
			</label>

			<div class="error">{{error}}</div>

			<input type="submit">
		</form>

		<hr>
			{% for art in arts %}
				<div class="art">
					<div class="art-title">{{art.title}}</div>
					<pre class="art-body">{{art.art}}</pre>
				</div>
			{% endfor %}
		</hr>
	</body>
</html>
